<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<!-- <h1>Signup Form Car</h1> -->
<form>
	<label for="name">Name</label><br/>
	<input type="text" id="name" placeholder="Name" required/><br><br/>
	<label for="email">Email</label><br/>
	<input type="email" id="email" placeholder="Email" required/><br><br/>
	<label for="gender">Gender</label><br/>
	<input type="radio" id="gender_m" name="gender" value="male">
	<label for="male">Male</label><br>
	<input type="radio" id="gender_f" name="gender" value="female">
	<label for="female">Female</label><br><br/>
	
		<!-- <label for="cars">Car Brands</label> -->
		 <select id="car-brand" name="car-brand" required>
	            <option value="" disabled selected>--Please choose an option--</option>
	            <option value="toyota">Toyota</option>
	            <option value="honda">Honda</option>
	            <option value="ford">Ford</option>
	            <option value="bmw">BMW</option>
	            <option value="mercedes">Mercedes</option>
	        </select><br><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" placeholder="Age" required><br><br/>
	
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" required><br><br/>
	
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br/>
	
		<label for="password">Password</label><br>
		<input type="password" id="password" placeholder="Password" required><br><br/>
	
		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" id="tos" required><br><br/>
	
		<button type="submit">Submit</button>
	</form>
	
</body>

</html>
